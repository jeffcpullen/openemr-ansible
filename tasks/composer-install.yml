---

- name: Fix ownership of web root
  file:
    path: /var/www/html
    owner: apache
    group: oemrusers
    mode: 0775
  notify: restart apache

- name: Fix permissions of /var/www/html/node_modules
  file:
    path: /var/www/html/node_modules
    owner: apache
    group: oemrusers
    mode: 0775

- name: Add oemruser user
  user:
    name: oemruser
    group: oemrusers

- name: Run composer install
  composer:
    command: install
    working_dir: "{{ web_document_root }}"
  become: yes

- name: Run npm install
  npm:
    path: "{{ web_document_root }}"
    global: yes
    unsafe_perm: yes
  become: yes
  become_user: oemruser

- name: Run npm build
  command: /usr/bin/npm run build
  args:
    chdir: "{{ web_document_root }}"
    creates: "{{ web_document_root }}/public"
  become: yes
  become_user: oemruser

- name: Run composer autoload
  composer:
    command: dump-autoload
    optimize_autoloader: True
    working_dir: "{{ web_document_root }}"
